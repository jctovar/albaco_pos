<ion-view view-title="Nuevo cliente">
    <ion-content>
      <form ng-submit="doSubmit()">
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Nombre completo</span>
                <input type="text" placeholder="Nombre" ng-model="customer.name" required>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Dirección</span>
                <input type="text" placeholder="Dirección" ng-model="customer.address_1">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Colonia</span>
                <input type="text" placeholder="Colonia" ng-model="customer.address_2">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Código postal</span>
                <input type="number" placeholder="Código postal" ng-model="customer.postalcode">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Correo electrónico</span>
                <input type="email" placeholder="Correo electrónico" ng-model="customer.email">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Teléfono</span>
                <input type="tel" placeholder="Teléfono" ng-model="customer.phone">
            </label>
            <label class="item">
                <button class="button button-block button-positive" type="submit">Guardar</button>
            </label>
        </div>
      </form>
    </ion-content>
</ion-view>
