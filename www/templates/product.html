<ion-view cache-view="false" view-title="Editar producto">
    <ion-content>
      <form ng-submit="doSubmit()">
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Nombre del producto</span>
                <input type="text" placeholder="Nombre del producto" ng-model="product.product_name" required>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Descripci贸n</span>
                <input type="text" placeholder="Descripci贸n" ng-model="product.product_description">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">C贸digo</span>
                <input type="text" placeholder="C贸digo" ng-model="product.product_key">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Precio maximo</span>
                <input type="number" placeholder="Precio maximo" ng-model="product.product_price_1">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Precio minimo</span>
                <input type="number" placeholder="Precio minimo" ng-model="product.product_price_2">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Tara</span>
                <input type="number" placeholder="Tara" ng-model="product.product_tare_id">
            </label>
            <label class="item item-toggle">
                Causa tara de peso
                <label class="toggle toggle-assertive">
                <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </label>
            <label>
                <ion-toggle ng-model="product.product_tare_id" toggle-class="toggle-calm">Causa tara de peso</ion-toggle>
            </label>
            <label class="item">
                <button class="button button-block button-positive" type="submit">Guardar</button>
            </label>
        </div>
      </form>
    </ion-content>
</ion-view>
