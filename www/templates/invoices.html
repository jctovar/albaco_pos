<ion-view view-title="Lista de notas">
  <ion-content>
      <ion-refresher pulling-text="Arrastre para recargar" on-refresh="doRefresh()">
      </ion-refresher>
      <div class="list list-inset">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="data.searchQuery">
        </label>
      </div>
        <!-- Inicia lista de productos -->
        <ion-list can-swipe="listCanSwipe">
            <ion-item class="item" ng-repeat="invoice in invoices | filter: data.searchQuery" href="#/app/invoices/{{invoice.invoice_id}}">
                <h2 class="positive">{{invoice.invoice_id}}</h2>
                <p>{{invoice.invoice_timestamp | date:'medium'}}</p>
                <p>{{invoice.status_id}}</p>
                <p>{{invoice.customer_name | uppercase}}</p>
                <span class="item-note">
                    {{product.product_price_1 | currency}} {{product.unit_name}}
                </span>
            </ion-item>
        </ion-list>  
    </ion-content>
</ion-view>
